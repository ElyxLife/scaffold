# TEMPLATE WORKFLOW - Automatic triggers disabled
# To enable this workflow in your project:
# 1. Uncomment the triggers under 'on:' section
# 2. Ensure you have a cloud_comm_pubsub/ directory with your Cloud Function code
# 3. Customize the validation steps for your specific function requirements

name: Cloud Function CI

permissions:
  contents: read

on:
  # Automatic triggers disabled for template project
  # push:
  #   paths:
  #     - 'cloud_comm_pubsub/**'
  # pull_request:
  #   paths:
  #     - 'cloud_comm_pubsub/**'
  workflow_dispatch:

jobs:
  cloud-function-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check if cloud function directory exists
      run: |
        if [ ! -d "cloud_comm_pubsub" ]; then
          echo "‚ùå cloud_comm_pubsub/ directory not found. This appears to be a template project."
          echo "To use this workflow, create a cloud_comm_pubsub/ directory with your Cloud Function code."
          exit 0
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13

    - name: Validate Python syntax
      working-directory: ./cloud_comm_pubsub
      run: |
        python -m py_compile main.py
        echo "Python syntax validation successful"

    - name: Check requirements.txt
      working-directory: ./cloud_comm_pubsub
      run: |
        if [ -f requirements.txt ]; then
          pip install --dry-run -r requirements.txt
          echo "Requirements validation successful"
        else
          echo "No requirements.txt found"
        fi

    - name: Validate Cloud Function structure
      working-directory: ./cloud_comm_pubsub
      run: |
        # Check for main.py file
        if [ ! -f "main.py" ]; then
          echo "Error: main.py not found"
          exit 1
        fi
        
        # Check for basic function structure (assuming entry point function exists)
        if grep -q "def " main.py; then
          echo "Function definitions found in main.py"
        else
          echo "Warning: No function definitions found in main.py"
        fi
        
        echo "Cloud Function structure validation completed"